<div class="container">
  <div class = "login">
    <div class="row">
      <div class="one-half column">
        <h4>Login</h4>
        <form ng-submit="login(logCredentials)">
          <div class="row">
            <div class="six columns">
              <label for="username">Username</label>
              <input class="u-full-width" type="text" placeholder="username" id="login-username" ng-model="logCredentials.username">
            </div>
            <div class="six columns">
              <label for="username">Password</label>
              <input class="u-full-width" type="password" placeholder="password" id="login-password" ng-model="logCredentials.password">
            </div>
          </div>
          <input class="button-primary" type="submit" value="Login">
        </form>
      </div>
      <div class="one-half column">
        <h4>Register</h4>
        <form ng-submit="register(regCredentials)">
          <div class="row">
            <div class="six columns">
              <label for="username">Username</label>
              <input class="u-full-width" type="text" placeholder="username" id="register-username" ng-model="regCredentials.username">
            </div>
            <div class="six columns">
              <label for="username">Password</label>
              <input class="u-full-width" type="password" placeholder="password" id="register-password" ng-model="regCredentials.password">
            </div>
          </div>
          <input class="button-primary" type="submit" value="Register">
        </form>
      </div>
    </div>
  </div>
</div>
