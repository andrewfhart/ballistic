<div class="container">
  <div class = "navbar" ng-include="'/views/navbar.html'"></div>  
  <div class = "dashboard" ng-switch="account.type">
    <div ng-switch-when="1"><div ng-include="'/views/account_templates/general.html'"></div></div>
    <div ng-switch-when="2"><div ng-include="'/views/account_templates/asset.html'"></div></div>
    <div ng-switch-when="3"><div ng-include="'/views/account_templates/liability.html'"></div></div>
    <div ng-switch-when="4"><div ng-include="'/views/account_templates/investment.html'"></div></div>
    <div ng-switch-default>Account Not Found</div>
  </div>
</div>
