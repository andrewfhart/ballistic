<div class="container">
  <div class = "navbar" ng-include="'/views/navbar.html'"></div>  
  <div class = "dashboard">
    <div class="row">
      <div class="six columns">
        <h1>{{account.name}}</h1>
        <h3>Income &amp; Spend</h3>
        <canvas id="income"></canvas>
        <script>
        var data = {
    labels: ["January", "February", "March", "April", "May", "June", "July"],
    datasets: [
        {
            label: "Income",
            fillColor: "rgba(220,220,220,0.2)",
            strokeColor: "rgba(220,220,220,1)",
            pointColor: "rgba(220,220,220,1)",
            pointStrokeColor: "#fff",
            pointHighlightFill: "#fff",
            pointHighlightStroke: "rgba(220,220,220,1)",
            data: [30, 34, 38, 39, 40, 50, 60]
        },
        {
            label: "Spend",
            fillColor: "rgba(151,187,205,0.2)",
            strokeColor: "rgba(151,187,205,1)",
            pointColor: "rgba(151,187,205,1)",
            pointStrokeColor: "#fff",
            pointHighlightFill: "#fff",
            pointHighlightStroke: "rgba(151,187,205,1)",
            data: [12, 33, 38, 45, 60, 70, 90]
        },
        {
            label: "Profit",
            fillColor: "rgba(84,111,231,0.2)",
            strokeColor: "rgba(84,111,231,1)",
            pointColor: "rgba(84,111,231,1)",
            pointStrokeColor: "#fff",
            pointHighlightFill: "#fff",
            pointHighlightStroke: "rgba(84,111,231,1)",
            data: [2, 4, 5, 3, 3, 5, 6]
        }
    ]
};
          // Get context with jQuery - using jQuery's .get() method.
          var ctx = $("#income").get(0).getContext("2d");
          // This will get the first returned node in the jQuery collection.
          var myNewChart = new Chart(ctx);

          var myLineChart = new Chart(ctx).Line(data);

          $('#income-legend').html(myLineChart.generateLegend());
        </script>
        <div id = "income-legend" class = "legend"></div>
        <h3>Spend By Category</h3>
      </div>
      <div class="six columns">
        <h3>Account Info</h3>
        <div class = "row">
            <div class = "one-half column">
                <h6>Deposits this month:</h6>
                <h5>$300</h5> 
                <h6>Withdrawls this month:</h6>
                <h5>$400</h5>
                <h6>Net:</h6>
                <h5>($100)</h5> 
            </div>
            <div class = "one-half column">
                <h6>Balance:</h6> 
                <h4>$5000</h4>
            </div>
        </div>
        <h3>Add Transaction</h3>
        <form ng-submit="createTransaction(transaction)">
          <div class="row">
            <div class = "one-half column">
              <label for="amount">Amount</label>
              <input class="u-full-width" type="text" placeholder="0.00" id="amount" ng-model="transaction.amount">
            </div>
            <div class = "one-half column">
              <label for="date">Date</label>
              <input class="u-full-width" type="text" placeholder="30-12-2015" id="date" ng-model="transaction.date">
            </div>
          </div>
          <div class="row">
            <label for="type">Type</label>
            <select class="u-full-width" id="type"  ng-model="transaction.type">
              <option value="1">Spend</option>
              <option value="2">Income</option>
            </select>
            <label for="description">Description</label>
            <textarea class="u-full-width" placeholder="Details..." id="description" ng-model="transaction.description"></textarea>
            <input class="button-primary" type="submit" value="Add">
          </div>
        </form>
        <h3>Recent Transactions</h3>
        <a class="button" href = "/account/1/transactions">View More</a>
      </div>
    </div>
  </div>
</div>
