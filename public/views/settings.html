<div class="container">
  <div class = "navbar" ng-include="'/views/navbar.html'"></div> 
  <div class="row">
    <div class="four columns">
      <h4>My Settings</h4>
      <form ng-submit="saveMeta(meta)">
        <div class="row">
          <label for="goal">Goal</label>
          <input class="u-full-width" type="text" placeholder="26000.00" id="goal" ng-model="meta.goal">
          <label for="age">Age</label>
          <input class="u-full-width" type="text" placeholder="26" id="age" ng-model="meta.age">
          <label for="currency">Currency Symbol</label>
          <input class="u-full-width" type="text" placeholder="$" id="currency" ng-model="meta.currency">
        </div>
        <input class="button-primary" type="submit" value="Save">
      </form>
    </div>
    <div class="eight columns">
      <h5>Goal</h5>
      <p>This is the yearly amount you want to earn from your investments.</p>
      <h5>Age</h5>
      <p>Your current age. It's used to figure out how old you will be when you reach your goal.</p>
      <h5>Currency Symbol</h5>
      <p>This is the currency symbol used when displaying amounts.</p>
    </div>
  </div>
</div>
